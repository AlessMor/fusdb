": "P_fus_DT_alpha\nunit: W\naliases: P_alpha_DT\nconstraints: P_fus_DT_alpha >= 0\ndescription: Alpha power from D-T fusion.", "P_fus_DT_n": "P_fus_DT_n\nunit: W\nconstraints: P_fus_DT_n >= 0\ndescription: Neutron power from D-T fusion.", "P_fus_DD": "P_fus_DD\nunit: W\nconstraints: P_fus_DD >= 0\ndescription: Total D-D fusion power.", "P_fus_DDn": "P_fus_DDn\nunit: W\nconstraints: P_fus_DDn >= 0\ndescription: D-D fusion power from the He3+n branch.", "P_fus_DDn_He3": "P_fus_DDn_He3\nunit: W\naliases: P_He3_DD\nconstraints: P_fus_DDn_He3 >= 0\ndescription: Helium-3 power from D-D fusion (He3+n branch).", "P_fus_DDn_n": "P_fus_DDn_n\nunit: W\nconstraints: P_fus_DDn_n >= 0\ndescription: Neutron power from D-D fusion (He3+n branch).", "P_fus_DDp": "P_fus_DDp\nunit: W\nconstraints: P_fus_DDp >= 0\ndescription: D-D fusion power from the T+p branch.", "P_fus_DDp_T": "P_fus_DDp_T\nunit: W\naliases: P_T_DD\nconstraints: P_fus_DDp_T >= 0\ndescription: Triton power from D-D fusion (T+p branch).", "P_fus_DDp_p": "P_fus_DDp_p\nunit: W\naliases: P_p_DD\nconstraints: P_fus_DDp_p >= 0\ndescription: Proton power from D-D fusion (T+p branch).", "P_fus_DHe3": "P_fus_DHe3\nunit: W\nconstraints: P_fus_DHe3 >= 0\ndescription: Total D-He3 fusion power.", "P_fus_DHe3_alpha": "P_fus_DHe3_alpha\nunit: W\naliases: P_alpha_DHe3\nconstraints: P_fus_DHe3_alpha >= 0\ndescription: Alpha power from D-He3 fusion.", "P_fus_DHe3_p": "P_fus_DHe3_p\nunit: W\naliases: P_p_DHe3\nconstraints: P_fus_DHe3_p >= 0\ndescription: Proton power from D-He3 fusion.", "P_fus_TT": "P_fus_TT\nunit: W\nconstraints: P_fus_TT >= 0\ndescription: Total T-T fusion power.", "P_charged": "P_charged\nunit: W\nconstraints: P_charged >= 0\ndescription: Charged-particle fusion power.", "P_neutron": "P_neutron\nunit: W\nconstraints: P_neutron >= 0\ndescription: Neutron fusion power.", "P_th_tot": "P_th_tot\nunit: W\ndescription: Total thermal power.", "P_elec_tot": "P_elec_tot\nunit: W\ndescription: Gross electric power.", "P_fus     window.relationInfo = {"Thermal pressure": [{"function": "thermal_pressure", "module": "fusdb.relations.confinement.plasma_stored_energy", "source": "@Reactor.relation(\"plasma\", name=\"Thermal pressure\", output=\"p_th\")\ndef thermal_pressure(n_e: float, T_e: float, n_i: float, T_i: float) -> float:\n    \"\"\"Return thermal pressure from electron/ion densities and temperatures.\"\"\"\n    return (n_e * T_e + n_i * T_i) * KEV_TO_J\n"}], "Thermal stored energy": [{"function": "thermal_stored_energy", "module": "fusdb.relations.confinement.plasma_stored_energy", "source": "@Reactor.relation(\"plasma\", name=\"Thermal stored energy\", output=\"W_th\", variables=(\"p_th\", \"V_p\"))\ndef thermal_stored_energy(p_th: float, V_p: float) -> float:\n    \"\"\"Return thermal stored energy from pressure and volume.\"\"\"\n    return 1.5 * p_th * V_p\n"}], "Energy confinement time": [{"function": "energy_confinement_time", "module": "fusdb.relations.confinement.plasma_stored_energy", "source": "@Reactor.relation(\n    \"plasma\",\n    name=\"Energy confinement time\",\n    output=\"tau_E\",\n    variables=(\"W_th\", \"P_loss\"),\n    constraints=(nonzero(symbol(\"P_loss\")),),\n)\ndef energy_confinement_time(W_th: float, P_loss: float) -> float:\n    \"\"\"Return energy confinement time from stored energy and loss power.\"\"\"\n    return W_th / P_loss\n"}], "tau_E_hubbard_nominal": [{"function": "tau_E_hubbard_nominal", "module": "fusdb.relations.confinement.scalings", "source": "@Reactor.relation(\n    (\"confinement\", \"tokamak\", \"I-mode\"),\n    name=\"tau_E_hubbard_nominal\",\n    output=\"tau_E\",\n)\ndef tau_E_hubbard_nominal(I_p: float, B0: float, dnla20: float, P_loss: float) -> float:\n    \"\"\"\n        Calculate the Hubbard 2017 I-mode confinement time scaling - nominal\n\n        Parameters:\n        pcur (float): Plasma current [A]\n        b_plasma_toroidal_on_axis (float): Toroidal magnetic field [T]\n        dnla20 (float): Line averaged electron density in units of 10**20 m**-3\n        p_plasma_loss (float): Net Heating power [W]\n\n        Returns:\n        float: Hubbard confinement time [s]\n\n        Notes:\n\n        References:\n            - A. E. Hubbard et al., \u201cPhysics and performance of the I-mode regime over an expanded operating space on Alcator C-Mod,\u201d\n            Nuclear Fusion, vol. 57, no. 12, p. 126039, Oct. 2017, doi: https://doi.org/10.1088/1741-4326/aa8570.\n    \u200c\n    \"\"\"\n    I_p_MA = I_p / 1e6\n    P_loss_MW = P_loss / 1e6\n    return 0.014 * I_p_MA ** 0.68 * B0 ** 0.77 * dnla20 ** 0.02 * P_loss_MW ** (-0.29)\n"}], "tau_E_iter_ipb98y2": [{"function": "tau_E_iter_ipb98y2", "module": "fusdb.relations.confinement.scalings", "source": "@Reactor.relation(\n    (\"confinement\", \"tokamak\", \"H-mode\"),\n    name=\"tau_E_iter_ipb98y2\",\n    output=\"tau_E\",\n)\ndef tau_E_iter_ipb98y2(\n    I_p: float, B0: float, n_la: float, P_loss: float, R: float, kappa_ipb: float, A: float, afuel: float\n) -> float:\n    \"\"\"\n    Taken from PROCESS codebase.\n    Calculate the IPB98(y,2) ELMy H-mode scaling confinement time\n\n    Parameters:\n    I_p (float): Plasma current [A]\n    B0 (float): Toroidal magnetic field on axis[T]\n    n_la (float): Line averaged electron density [m**-3]\n    P_loss (float): Net Heating power [W]\n    R (float): Plasma major radius [m]\n    kappa_ipb (float): IPB specific plasma separatrix elongation\n    A (float): Aspect ratio\n    afuel (float): Fuel atomic mass number\n\n    Returns:\n    float: IPB98(y,2) ELMy H-mode confinement time [s]\n\n    Notes:\n        - See correction paper below for more information about the re-definition of the elongation used.\n\n    References:\n        - I. P. E. G. on C. Transport, I. P. E. G. on C. Database, and I. P. B. Editors, \u201cChapter 2: Plasma confinement and transport,\u201d\n        Nuclear Fusion, vol. 39, no. 12, pp. 2175-2249, Dec. 1999, doi: https://doi.org/10.1088/0029-5515/39/12/302.\n\n        - None Otto Kardaun, N. K. Thomsen, and None Alexander Chudnovskiy, \u201cCorrections to a sequence of papers in Nuclear Fusion,\u201d\n          Nuclear Fusion, vol. 48, no. 9, pp. 099801-099801, Aug. 2008, doi: https://doi.org/10.1088/0029-5515/48/9/099801.\n    \"\"\"\n    return 0.0562 * (I_p / 1e6) ** 0.93 * B0 ** 0.15 * (n_la/1e19) ** 0.41 * (P_loss/1e6)** (-0.69) * R ** 1.97 * kappa_ipb ** 0.78 * A ** (-0.58) * afuel ** 0.19\n"}], "Tokamak surface": [{"function": "plasma_surface_area", "module": "fusdb.relations.geometry", "source": "@Reactor.relation(\n    (\"geometry\", \"tokamak\"),\n    name=\"Tokamak surface\",\n    output=\"S_p\",\n    variables=(\"a\", \"R\", \"kappa\", \"delta\", \"squareness\"),\n    priority=PRIORITY_STRICT,\n    initial_guesses={\n        \"S_p\": lambda v: plasma_surface_area(v[\"a\"], v[\"R\"], v[\"kappa\"], v[\"delta\"], v[\"squareness\"]),\n        \"a\": lambda v: max(1e-3, (abs(v.get(\"S_p\", 1.0)) ** (1 / 2)) / max(v.get(\"kappa\", 1.0), 1e-3)),\n        \"R\": lambda v: max(1e-3, (abs(v.get(\"S_p\", 1.0)) ** (1 / 2))),\n    },\n)\ndef plasma_surface_area(a: float, R: float, kappa: float, delta: float, xi: float) -> float:\n    \"\"\"Return tokamak plasma surface area from geometric shaping parameters.\"\"\"\n    epsilon = a / R\n    theta07 = sp.asin(0.7) + sp.Piecewise(\n        (0, sp.Eq(xi, 0)),\n        ((1 - sp.sqrt(1 + 8 * xi**2)) / (4 * xi), True),\n    )\n    w_07 = sp.cos(theta07 - xi * sp.sin(2 * theta07)) / sp.sqrt(0.51) * (1 - 0.49 / 2 * delta**2)\n    Lp = 2 * sp.pi * a * (1 + 0.55 * (kappa - 1)) * (1 + 0.08 * delta**2) * (1 + 0.2 * (w_07 - 1))\n    return 2 * sp.pi * R * (1 - 0.32 * delta * epsilon) * Lp\n"}, {"function": "plasma_surface_area", "module": "fusdb.relations.geometry.plasma_geometry", "source": "@Reactor.relation(\n    (\"geometry\", \"tokamak\"),\n    name=\"Tokamak surface\",\n    output=\"S_p\",\n    variables=(\"a\", \"R\", \"kappa\", \"delta\", \"squareness\"),\n    priority=PRIORITY_STRICT,\n    initial_guesses={\n        \"S_p\": lambda v: plasma_surface_area(v[\"a\"], v[\"R\"], v[\"kappa\"], v[\"delta\"], v[\"squareness\"]),\n        \"a\": lambda v: max(1e-3, (abs(v.get(\"S_p\", 1.0)) ** (1 / 2)) / max(v.get(\"kappa\", 1.0), 1e-3)),\n        \"R\": lambda v: max(1e-3, (abs(v.get(\"S_p\", 1.0)) ** (1 / 2))),\n    },\n)\ndef plasma_surface_area(a: float, R: float, kappa: float, delta: float, xi: float) -> float:\n    \"\"\"Return tokamak plasma surface area from geometric shaping parameters.\"\"\"\n    epsilon = a / R\n    theta07 = sp.asin(0.7) + sp.Piecewise(\n        (0, sp.Eq(xi, 0)),\n        ((1 - sp.sqrt(1 + 8 * xi**2)) / (4 * xi), True),\n    )\n    w_07 = sp.cos(theta07 - xi * sp.sin(2 * theta07)) / sp.sqrt(0.51) * (1 - 0.49 / 2 * delta**2)\n    Lp = 2 * sp.pi * a * (1 + 0.55 * (kappa - 1)) * (1 + 0.08 * delta**2) * (1 + 0.2 * (w_07 - 1))\n    return 2 * sp.pi * R * (1 - 0.32 * delta * epsilon) * Lp\n"}], "Tokamak volume": [{"function": "plasma_volume", "module": "fusdb.relations.geometry", "source": "@Reactor.relation(\n    (\"geometry\", \"tokamak\"),\n    name=\"Tokamak volume\",\n    output=\"V_p\",\n    variables=(\"a\", \"R\", \"kappa\", \"delta\", \"squareness\"),\n    priority=PRIORITY_STRICT,\n    initial_guesses={\n        \"V_p\": lambda v: plasma_volume(v[\"a\"], v[\"R\"], v[\"kappa\"], v[\"delta\"], v[\"squareness\"]),\n        \"a\": lambda v: max(1e-3, (abs(v.get(\"V_p\", 1.0)) ** (1 / 3)) / max(v.get(\"kappa\", 1.0), 1e-3)),\n        \"R\": lambda v: max(1e-3, (abs(v.get(\"V_p\", 1.0)) ** (1 / 3)) * max(v.get(\"kappa\", 1.0), 1e-3)),\n    },\n)\ndef plasma_volume(a: float, R: float, kappa: float, delta: float, xi: float) -> float:\n    \"\"\"Return tokamak plasma volume from geometric shaping parameters.\"\"\"\n    epsilon = a / R\n    theta07 = sp.asin(0.7) + sp.Piecewise(\n        (0, sp.Eq(xi, 0)),\n        ((1 - sp.sqrt(1 + 8 * xi**2)) / (4 * xi), True),\n    )\n    w_07 = sp.cos(theta07 - xi * sp.sin(2 * theta07)) / sp.sqrt(0.51) * (1 - 0.49 / 2 * delta**2)\n    S_phi = sp.pi * a**2 * kappa * (1 + 0.52 * (w_07 - 1))\n    return 2 * sp.pi * R * (1 - 0.25 * delta * epsilon) * S_phi\n"}, {"function": "plasma_volume", "module": "fusdb.relations.geometry.plasma_geometry", "source": "@Reactor.relation(\n    (\"geometry\", \"tokamak\"),\n    name=\"Tokamak volume\",\n    output=\"V_p\",\n    variables=(\"a\", \"R\", \"kappa\", \"delta\", \"squareness\"),\n    priority=PRIORITY_STRICT,\n    initial_guesses={\n        \"V_p\": lambda v: plasma_volume(v[\"a\"], v[\"R\"], v[\"kappa\"], v[\"delta\"], v[\"squareness\"]),\n        \"a\": lambda v: max(1e-3, (abs(v.get(\"V_p\", 1.0)) ** (1 / 3)) / max(v.get(\"kappa\", 1.0), 1e-3)),\n        \"R\": lambda v: max(1e-3, (abs(v.get(\"V_p\", 1.0)) ** (1 / 3)) * max(v.get(\"kappa\", 1.0), 1e-3)),\n    },\n)\ndef plasma_volume(a: float, R: float, kappa: float, delta: float, xi: float) -> float:\n    \"\"\"Return tokamak plasma volume from geometric shaping parameters.\"\"\"\n    epsilon = a / R\n    theta07 = sp.asin(0.7) + sp.Piecewise(\n        (0, sp.Eq(xi, 0)),\n        ((1 - sp.sqrt(1 + 8 * xi**2)) / (4 * xi), True),\n    )\n    w_07 = sp.cos(theta07 - xi * sp.sin(2 * theta07)) / sp.sqrt(0.51) * (1 - 0.49 / 2 * delta**2)\n    S_phi = sp.pi * a**2 * kappa * (1 + 0.52 * (w_07 - 1))\n    return 2 * sp.pi * R * (1 - 0.25 * delta * epsilon) * S_phi\n"}], "Major radius": [{"function": "major_radius", "module": "fusdb.relations.geometry.plasma_geometry", "source": "@Reactor.relation(\n    \"geometry\",\n    name=\"Major radius\",\n    output=\"R\",\n    priority=PRIORITY_STRICT,\n    initial_guesses={\n        \"R\": lambda v: (v[\"R_max\"] + v[\"R_min\"]) / 2,\n        \"R_max\": lambda v: 2 * v[\"R\"] - v[\"R_min\"],\n        \"R_min\": lambda v: 2 * v[\"R\"] - v[\"R_max\"],\n    },\n)\ndef major_radius(R_max: float, R_min: float) -> float:\n    \"\"\"Return the average major radius from inboard/outboard extents.\"\"\"\n    return (R_max + R_min) / 2\n"}], "Aspect ratio": [{"function": "aspect_ratio", "module": "fusdb.relations.geometry.plasma_geometry", "source": "@Reactor.relation(\n    \"geometry\",\n    name=\"Aspect ratio\",\n    output=\"A\",\n    priority=PRIORITY_STRICT,\n    constraints=(\"a != 0\", \"R > a\"),\n    initial_guesses={\n        \"A\": lambda v: v[\"R\"] / v[\"a\"],\n        \"R\": lambda v: v[\"A\"] * v[\"a\"],\n        \"a\": lambda v: v[\"R\"] / v[\"A\"],\n    },\n)\ndef aspect_ratio(R: float, a: float) -> float:\n    \"\"\"Return aspect ratio from major and minor radius.\"\"\"\n    return R / a\n"}], "Elongation": [{"function": "elongation", "module": "fusdb.relations.geometry.plasma_geometry", "source": "@Reactor.relation(\n    \"geometry\",\n    name=\"Elongation\",\n    output=\"kappa\",\n    constraints=(\"R_max - R_min != 0\",),\n    initial_guesses={\n        \"kappa\": lambda v: (v[\"Z_max\"] - v[\"Z_min\"]) / (v[\"R_max\"] - v[\"R_min\"]),\n        \"Z_max\": lambda v: v[\"Z_min\"] + v[\"kappa\"] * (v[\"R_max\"] - v[\"R_min\"]),\n        \"Z_min\": lambda v: v[\"Z_max\"] - v[\"kappa\"] * (v[\"R_max\"] - v[\"R_min\"]),\n        \"R_max\": lambda v: v[\"R_min\"] + (v[\"Z_max\"] - v[\"Z_min\"]) / v[\"kappa\"],\n        \"R_min\": lambda v: v[\"R_max\"] - (v[\"Z_max\"] - v[\"Z_min\"]) / v[\"kappa\"],\n    },\n)\ndef elongation(Z_max: float, Z_min: float, R_max: float, R_min: float) -> float:\n    \"\"\"Return elongation from vertical and horizontal extents.\"\"\"\n    return (Z_max - Z_min) / (R_max - R_min)\n"}], "Elongation 95%": [{"function": "elongation_95", "module": "fusdb.relations.geometry.plasma_geometry", "source": "@Reactor.relation(\n    (\"geometry\", \"tokamak\"),\n    name=\"Elongation 95%\",\n    output=\"kappa\",\n    initial_guesses={\"kappa\": lambda v: 1.12 * v[\"kappa_95\"], \"kappa_95\": lambda v: v[\"kappa\"] / 1.12},\n)\ndef elongation_95(kappa_95: float) -> float:\n    \"\"\"Return core elongation from kappa_95.\n    N.A. Uckan and ITER Physics Group, ITER Physics Design Guidelines: 1989, ITER Documentation Series, No. 10, IAEA/ITER/DS/10 (1990)\n    \"\"\"\n    return 1.12 * kappa_95\n"}], "Triangularity 95%": [{"function": "triangularity_95", "module": "fusdb.relations.geometry.plasma_geometry", "source": "@Reactor.relation(\n    (\"geometry\", \"tokamak\"),\n    name=\"Triangularity 95%\",\n    output=\"delta\",\n    initial_guesses={\"delta\": lambda v: 1.5 * v[\"delta_95\"], \"delta_95\": lambda v: v[\"delta\"] / 1.5},\n)\ndef triangularity_95(delta_95: float) -> float:\n    \"\"\"Return core triangularity from delta_95.\n    N.A. Uckan and ITER Physics Group, ITER Physics Design Guidelines: 1989, ITER Documentation Series, No. 10, IAEA/ITER/DS/10 (1990)\n    \"\"\"\n    return 1.5 * delta_95\n"}], "IPB elongation from volume": [{"function": "kappa_ipb_from_volume", "module": "fusdb.relations.geometry.plasma_geometry", "source": "@Reactor.relation(\n    \"geometry\",\n    name=\"IPB elongation from volume\",\n    output=\"kappa_ipb\",\n    variables=(\"V_p\", \"R\", \"a\"),\n    priority=PRIORITY_STRICT,\n    constraints=(\"R != 0\", \"a != 0\"),\n)\ndef kappa_ipb_from_volume(V_p: float, R: float, a: float) -> float:\n    \"\"\"Return IPB-specific elongation from volume and radii.\"\"\"\n    return V_p / (2 * sp.pi**2 * R * a**2)\n"}], "ST elongation vs aspect ratio": [{"function": "st_elongation_from_aspect_ratio", "module": "fusdb.relations.geometry.plasma_geometry", "source": "@Reactor.relation(\n    (\"geometry\", \"spherical_tokamak\"),\n    name=\"ST elongation vs aspect ratio\",\n    output=\"kappa\",\n    initial_guesses={\"kappa\": lambda v: 2.0},\n)\ndef st_elongation_from_aspect_ratio(A: float) -> float:\n    \"\"\"Return spherical tokamak elongation from aspect ratio.\"\"\"\n    return 0.95 * (1.9 + 1.9 / (A ** 1.4))\n"}], "ST triangularity vs aspect ratio": [{"function": "st_triangularity_from_aspect_ratio", "module": "fusdb.relations.geometry.plasma_geometry", "source": "@Reactor.relation(\n    (\"geometry\", \"spherical_tokamak\"),\n    name=\"ST triangularity vs aspect ratio\",\n    output=\"delta\",\n    initial_guesses={\"delta\": lambda v: 0.3},\n)\ndef st_triangularity_from_aspect_ratio(A: float) -> float:\n    \"\"\"Return spherical tokamak triangularity from aspect ratio.\"\"\"\n    return 0.53 * (1 + 0.77 * (1 / A) ** 3) / 1.50\n"}], "Troyon beta limit": [{"function": "troyon_beta_limit", "module": "fusdb.relations.operational_limits.beta_limits", "source": "@Reactor.relation(\n    (\"plasma\", \"tokamak\"),\n    name=\"Troyon beta limit\",\n    output=\"beta_limit\",\n    constraints=(nonzero(symbol(\"a\")), nonzero(symbol(\"B0\")), nonzero(symbol(\"I_p\"))),\n)\ndef troyon_beta_limit(a: float, B0: float, I_p: float) -> float:\n    \"\"\"Approximate Troyon limit: beta (fraction) = 0.028 * I_p / (a * B0).\"\"\"\n    I_p_MA = I_p / 1e6\n    return 0.028 * I_p_MA / (a * B0)\n"}], "Greenwald density limit": [{"function": "greenwald_density_limit", "module": "fusdb.relations.operational_limits.density_limits", "source": "@Reactor.relation(\n    (\"plasma\", \"tokamak\"),\n    name=\"Greenwald density limit\",\n    output=\"n_GW\",\n    constraints=(nonzero(symbol(\"a\")),),\n)\ndef greenwald_density_limit(I_p: float, a: float) -> float:\n    \"\"\"Return Greenwald density limit in 1/m^3 for tokamaks.\"\"\"\n    I_p_MA = I_p / 1e6\n    return 1e20 * I_p_MA / (sp.pi * a**2)\n"}], "Greenwald density fraction": [{"function": "greenwald_density_fraction", "module": "fusdb.relations.operational_limits.density_limits", "source": "@Reactor.relation(\n    (\"plasma\", \"tokamak\"),\n    name=\"Greenwald density fraction\",\n    output=\"f_GW\",\n    constraints=(nonzero(symbol(\"n_GW\")),),\n)\ndef greenwald_density_fraction(n_GW: float, n_avg: float) -> float:\n    \"\"\"Return fraction of Greenwald density limit.\"\"\"\n    f_GW =  n_avg / n_GW\n    return f_GW\n"}], "Sudo density limit": [{"function": "sudo_density_limit", "module": "fusdb.relations.operational_limits.density_limits", "source": "@Reactor.relation(\n    (\"plasma\", \"stellarator\"),\n    name=\"Sudo density limit\",\n    output=\"n_SUDO\",\n    constraints=(nonzero(symbol(\"R\")), nonzero(symbol(\"a\"))),\n)\ndef sudo_density_limit(P_loss: float, B0: float, R: float, a: float) -> float:\n    \"\"\"Return Sudo density limit in 1/m^3 for stellarators.\"\"\"\n    P_loss_MW = P_loss / 1e6\n    return 1e20 * 0.25 * P_loss_MW * B0 / (R * a**2)\n"}], "Average fuel mass number": [{"function": "average_fuel_mass_number", "module": "fusdb.relations.plasma_composition", "source": "@Reactor.relation(\n    \"plasma\",\n    name=\"Average fuel mass number\",\n    output=\"afuel\",\n)\ndef average_fuel_mass_number(f_D: float, f_T: float, f_He3: float, f_He4: float) -> float:\n    \"\"\"Return average ion mass number from ion fractions.\"\"\"\n    return 2.0 * f_D + 3.0 * f_T + 3.0 * f_He3 + 4.0 * f_He4\n"}, {"function": "average_fuel_mass_number", "module": "fusdb.relations.plasma_composition.plasma_composition", "source": "@Reactor.relation(\n    \"plasma\",\n    name=\"Average fuel mass number\",\n    output=\"afuel\",\n)\ndef average_fuel_mass_number(f_D: float, f_T: float, f_He3: float, f_He4: float) -> float:\n    \"\"\"Return average ion mass number from ion fractions.\"\"\"\n    return 2.0 * f_D + 3.0 * f_T + 3.0 * f_He3 + 4.0 * f_He4\n"}], "Deuterium density from fraction": [{"function": "deuterium_density", "module": "fusdb.relations.plasma_composition", "source": "@Reactor.relation(\n    \"plasma\",\n    name=\"Deuterium density from fraction\",\n    output=\"n_D\",\n)\ndef deuterium_density(f_D: float, n_i: float) -> float:\n    \"\"\"Return deuterium density from ion fraction and total ion density.\"\"\"\n    return f_D * n_i\n"}, {"function": "deuterium_density", "module": "fusdb.relations.plasma_composition.plasma_composition", "source": "@Reactor.relation(\n    \"plasma\",\n    name=\"Deuterium density from fraction\",\n    output=\"n_D\",\n)\ndef deuterium_density(f_D: float, n_i: float) -> float:\n    \"\"\"Return deuterium density from ion fraction and total ion density.\"\"\"\n    return f_D * n_i\n"}], "Deuterium fraction from density": [{"function": "deuterium_fraction", "module": "fusdb.relations.plasma_composition", "source": "@Reactor.relation(\n    \"plasma\",\n    name=\"Deuterium fraction from density\",\n    output=\"f_D\",\n    constraints=(\"n_i > 0\",),\n)\ndef deuterium_fraction(n_D: float, n_i: float) -> float:\n    \"\"\"Return deuterium fraction from density and total ion density.\"\"\"\n    return n_D / n_i\n"}, {"function": "deuterium_fraction", "module": "fusdb.relations.plasma_composition.plasma_composition", "source": "@Reactor.relation(\n    \"plasma\",\n    name=\"Deuterium fraction from density\",\n    output=\"f_D\",\n    constraints=(\"n_i > 0\",),\n)\ndef deuterium_fraction(n_D: float, n_i: float) -> float:\n    \"\"\"Return deuterium fraction from density and total ion density.\"\"\"\n    return n_D / n_i\n"}], "Ion fraction normalization (solve f_D)": [{"function": "deuterium_fraction_normalized", "module": "fusdb.relations.plasma_composition", "source": "@Reactor.relation(\n    \"plasma\",\n    name=\"Ion fraction normalization (solve f_D)\",\n    output=\"f_D\",\n)\ndef deuterium_fraction_normalized(f_T: float, f_He3: float, f_He4: float) -> float:\n    \"\"\"Return deuterium fraction from the ion fraction normalization.\"\"\"\n    return 1.0 - f_T - f_He3 - f_He4\n"}, {"function": "deuterium_fraction_normalized", "module": "fusdb.relations.plasma_composition.plasma_composition", "source": "@Reactor.relation(\n    \"plasma\",\n    name=\"Ion fraction normalization (solve f_D)\",\n    output=\"f_D\",\n)\ndef deuterium_fraction_normalized(f_T: float, f_He3: float, f_He4: float) -> float:\n    \"\"\"Return deuterium fraction from the ion fraction normalization.\"\"\"\n    return 1.0 - f_T - f_He3 - f_He4\n"}], "Electron density from volume-averaged density": [{"function": "electron_de tion_normalized", "module": "fusdb.relations.plasma_composition.plasma_composition", "source": "@Reactor.relation(\n    \"plasma\",\n    name=\"Ion fraction normalization (solve f_He3)\",\n    output=\"f_He3\",\n)\ndef helium3_fraction_normalized(f_D: float, f_T: float, f_He4: float) -> float:\n    \"\"\"Return helium-3 fraction from the ion fraction normalization.\"\"\"\n    return 1.0 - f_D - f_T - f_He4\n"}], "Helium-4 density from fraction": [{"function": "helium4_density", "module": "fusdb.relations.plasma_composition", "source": "@Reactor.relation(\n    \"plasma\",\n    name=\"Helium-4 density from fraction\",\n    output=\"n_He4\",\n)\ndef helium4_density(f_He4: float, n_i: float) -> float:\n    \"\"\"Return helium-4 density from ion fraction and total ion density.\"\"\"\n    return f_He4 * n_i\n"}, {"function": "helium4_density", "module": "fusdb.relations.plasma_composition.plasma_composition", "source": "@Reactor.relation(\n    \"plasma\",\n    name=\"Helium-4 density from fraction\",\n    output=\"n_He4\",\n)\ndef helium4_density(f_He4: float, n_i: float) -> float:\n    \"\"\"Return helium-4 density from ion fraction and total ion density.\"\"\"\n    return f_He4 * n_i\n"}], "Helium-4 fraction from density": [{"function": "helium4_fraction", "module": "fusdb.relations.plasma_composition", "source": "@Reactor.relation(\n    \"plasma\",\n    name=\"Helium-4 fraction from density\",\n    output=\"f_He4\",\n    constraints=(\"n_i > 0\",),\n)\ndef helium4_fraction(n_He4: float, n_i: float) -> float:\n    \"\"\"Return helium-4 fraction from density and total ion density.\"\"\"\n    return n_He4 / n_i\n"}, {"function": "helium4_fraction", "module": "fusdb.relations.plasma_composition.plasma_composition", "source": "@Reactor.relation(\n    \"plasma\",\n    name=\"Helium-4 fraction from density\",\n    output=\"f_He4\",\n    constraints=(\"n_i > 0\",),\n)\ndef helium4_fraction(n_He4: float, n_i: float) -> float:\n    \"\"\"Return helium-4 fraction from density and total ion density.\"\"\"\n    return n_He4 / n_i\n"}], "Ion fraction normalization (solve f_He4)": [{"function": "helium4_fraction_normalized", "module": "fusdb.relations.plasma_composition", "source": "@Reactor.relation(\n    \"plasma\",\n    name=\"Ion fraction normalization (solve f_He4)\",\n    output=\"f_He4\",\n)\ndef helium4_fraction_normalized(f_D: float, f_T: float, f_He3: float) -> float:\n    \"\"\"Return helium-4 fraction from the ion fraction normalization.\"\"\"\n    return 1.0 - f_D - f_T - f_He3\n"}, {"function": "helium4_fraction_normalized", "module": "fusdb.relations.plasma_composition.plasma_composition", "source": "@Reactor.relation(\n    \"plasma\",\n    name=\"Ion fraction normalization (solve f_He4)\",\n    output=\"f_He4\",\n)\ndef helium4_fraction_normalized(f_D: float, f_T: float, f_He3: float) -> float:\n    \"\"\"Return helium-4 fraction from the ion fraction normalization.\"\"\"\n    return 1.0 - f_D - f_T - f_He3\n"}], "Tritium density from fraction": [{"function": "tritium_density", "module": "fusdb.relations.plasma_composition", "source": "@Reactor.relation(\n    \"plasma\",\n    name=\"Tritium density from fraction\",\n    output=\"n_T\",\n)\ndef tritium_density(f_T: float, n_i: float) -> float:\n    \"\"\"Return tritium density from ion fraction and total ion density.\"\"\"\n    return f_T * n_i\n"}, {"function": "tritium_density", "module": "fusdb.relations.plasma_composition.plasma_composition", "source": "@Reactor.relation(\n    \"plasma\",\n    name=\"Tritium density from fraction\",\n    output=\"n_T\",\n)\ndef tritium_density(f_T: float, n_i: float) -> float:\n    \"\"\"Return tritium density from ion fraction and total ion density.\"\"\"\n    return f_T * n_i\n"}], "Tritium fraction from density": [{"function": "tritium_fraction", "module": "fusdb.relations.plasma_composition", "source": "@Reactor.relation(\n    \"plasma\",\n    name=\"Tritium fraction from density\",\n    output=\"f_T\",\n    constraints=(\"n_i > 0\",),\n)\ndef tritium_fraction(n_T: float, n_i: float) -> float:\n    \"\"\"Return tritium fraction from density and total ion density.\"\"\"\n    return n_T / n_i\n"}, {"function": "tritium_fraction", "module": "fusdb.relations.plasma_composition.plasma_composition", "source": "@Reactor.relation(\n    \"plasma\",\n    name=\"Tritium fraction from density\",\n    output=\"f_T\",\n    constraints=(\"n_i > 0\",),\n)\ndef tritium_fraction(n_T: float, n_i: float) -> float:\n    \"\"\"Return tritium fraction from density and total ion density.\"\"\"\n    return n_T / n_i\n"}], "Ion fraction normalization (solve f_T)": [{"function": "tritium_fraction_normalized", "module": "fusdb.relations.plasma_composition", "source": "@Reactor.relation(\n    \"plasma\",\n    name=\"Ion fraction normalization (solve f_T)\",\n    output=\"f_T\",\n)\ndef tritium_fraction_normalized(f_D: float, f_He3: float, f_He4: float) -> float:\n    \"\"\"Return tritium fraction from the ion fraction normalization.\"\"\"\n    return 1.0 - f_D - f_He3 - f_He4\n"}, {"function": "tritium_fraction_normalized", "module": "fusdb.relations.plasma_composition.plasma_composition", "source": "@Reactor.relation(\n    \"plasma\",\n    name=\"Ion fraction normalization (solve f_T)\",\n    output=\"f_T\",\n)\ndef tritium_fraction_normalized(f_D: float, f_He3: float, f_He4: float) -> float:\n    \"\"\"Return tritium fraction from the ion fraction normalization.\"\"\"\n    return 1.0 - f_D - f_He3 - f_He4\n"}], "Toroidal beta": [{"function": "toroidal_beta", "module": "fusdb.relations.plasma_pressure.beta", "source": "@Reactor.relation(\n    \"plasma\",\n    name=\"Toroidal beta\",\n    output=\"beta_T\",\n    constraints=(nonzero(symbol(\"B0\")),),\n)\ndef toroidal_beta(p_th: float, B0: float) -> float:\n    \"\"\"Freidberg Eq. 11.58: toroidal field contribution (dimensionless).\"\"\"\n    return (2 * MU0 * p_th) / (B0 ** 2)\n"}], "Poloidal beta": [{"function": "poloidal_beta", "module": "fusdb.relations.plasma_pressure.beta", "source": "@Reactor.relation(\n    \"plasma\",\n    name=\"Poloidal beta\",\n    output=\"beta_p\",\n    constraints=(nonzero(symbol(\"B_p\")),),\n)\ndef poloidal_beta(p_th: float, B_p: float) -> float:\n    \"\"\"Freidberg Eq. 11.58 using poloidal field magnitude.\"\"\"\n    return (2 * MU0 * p_th) / (B_p ** 2)\n"}], "Beta decomposition": [{"function": "beta_decomposition", "module": "fusdb.relations.plasma_pressure.beta", "source": "@Reactor.relation(\n    \"plasma\",\n    name=\"Beta decomposition\",\n    output=\"beta\",\n    constraints=(nonzero(symbol(\"beta_T\")), nonzero(symbol(\"beta_p\"))),\n)\ndef beta_decomposition(beta_T: float, beta_p: float) -> float:\n    \"\"\"Total beta from toroidal and poloidal components (Freidberg Eq. 11.59).\"\"\"\n    return 1 / (1 / beta_T + 1 / beta_p)\n"}], "Normalized beta": [{"function": "normalized_beta", "module": "fusdb.relations.plasma_pressure.beta", "source": "@Reactor.relation(\n    \"plasma\",\n    name=\"Normalized beta\",\n    output=\"beta_N\",\n    constraints=(nonzero(symbol(\"I_p\"))),\n)\ndef normalized_beta(beta_T: float, a: float, B0: float, I_p: float) -> float:\n    \"\"\"Wesson/Troyon normalization: beta_N = beta_T(%) * a * B0 / I_p.\"\"\"\n    # beta_T is a fraction; convert to % with factor 100 for standard beta_N definition.\n    I_p_MA = I_p / 1e6\n    return beta_T * 100.0 * a * B0 / I_p_MA\n"}], "Total auxiliary power": [{"function": "auxiliary_power", "module": "fusdb.relations.power_balance.auxiliary_power.auxiliary_power", "source": "@Reactor.relation(\n    (\"power_exhaust\", \"auxiliary\"),\n    name=\"Total auxiliary power\",\n    output=\"P_aux\",\n    solve_for=(\"P_aux\",),\n)\ndef auxiliary_power(P_NBI: float, P_ICRF: float, P_LHCD: float) -> float:\n    \"\"\"Return total auxiliary power from injected sources.\"\"\"\n    return P_NBI + P_ICRF + P_LHCD\n"}], "Fusion triple product": [{"function": "fusion_triple_product", "module": "fusdb.relations.power_balance.fusion_power.fusion_gain", "source": "@Reactor.relation(\n    \"fusion_power\",\n    name=\"Fusion triple product\",\n    output=\"n_i_tau_E_T_i\",\n    variables=(\"n_i_peak\", \"T_i_peak\", \"tau_E\"),\n)\ndef fusion_triple_product(\n    n_i_peak: float, T_i_peak: float, tau_E: float\n) -> float:\n    \"\"\"Return fusion triple product from peak ion density, peak ion temperature, and energy confinement time.\n\n    The fusion triple product (n_i * T_i * tau_E) is a key figure of merit for fusion performance,\n    representing the combined effect of density, temperature, and confinement.\n\n    Args:\n        n_i_peak: Peak fuel ion density [m^-3]\n        T_i_peak: Peak ion temperature [keV]\n        tau_E: Energy confinement time [s]\n\n    Returns:\n        n_i_tau_E_T_i: Fusion triple product [m^-3 keV s]\n    \"\"\"\n    return n_i_peak * T_i_peak * tau_E\n"}], "Physics gain factor": [{"function": "physics_gain_factor", "module": "fusdb.relations.power_balance.fusion_power.fusion_gain", "source": "@Reactor.relation(\n    \"fusion_power\",\n    name=\"Physics gain factor\",\n    output=\"Q_sci\",\n    variables=(\"P_fus\", \"P_aux\"),\n)\ndef physics_gain_factor(\n    P_fus: float, P_aux: float) -> float:\n    \"\"\"Return the physics gain factor Q_phy = (P_fus / P_aux) for fusion power.\n\n    The physics gain factor is a measure of the fusion power output relative to the ABSORBED auxiliary power.\n    - Scientifc Breakeven: Q_phy = 1 \n    - Burning plasma: Q_phy >= 5 (at Q = 5 P_alpha = P_aux in DT fusion)\n    - Ignition: Q_phy -> infinity (P_aux = 0)\n    Args:\n        P_fus: Fusion power [W]\n        P_aux: Auxiliary power [W]\n\n    Returns:\n        physics_gain_factor: Physics gain factor [dimensionless]\n    \"\"\"\n    if P_aux == 0:\n        Q_phy = np.inf\n    else:\n        Q_phy = P_fus / P_aux\n    return Q_phy\n"}], "Engineering gain factor": [{"function": "engineering_gain_factor", "module": "fusdb.relations.power_balance.fusion_power.fusion_gain", "source": "@Reactor.relation(\n    \"fusion_power\",\n    name=\"Engineering gain factor\",\n    output=\"Q_eng\",\n    variables=(\"P_fus_el\", \"P_aux_el\"),\n)\ndef engineering_gain_factor(\n    P_fus_el: float, P_aux_el: float) -> float:\n    \"\"\"Return the engineering gain factor Q_eng = (P_fus_el / P_aux_el).\n\n    The engineering gain factor is a measure of the net electric power output relative to the electrical power required to drive external heating sources.\n    \"\"\"\n    if P_aux_el == 0 and P_fus_el > 0:\n        Q_eng = np.inf\n    else:\n        Q_eng = (P_fus_el - P_aux_el) / P_aux_el\n    return Q_eng\n"}], "Total fusion power": [{"function": "fusion_power_total", "module": "fusdb.relations.power_balance.fusion_power.fusion_power", "source": "@Reactor.relation(\n    \"fusion_power\",\n    name=\"Total fusion power\",\n    output=\"P_fus\",\n    constraints=(\"P_fus >= 0\",),\n)\ndef fusion_power_total(\n    P_fus_DT: float,\n    P_fus_DD: float,\n    P_fus_DHe3: float,\n    P_fus_TT: float,\n) -> float:\n    \"\"\"Return total fusion power from DT, DD, D-He3, and TT contributions.\"\"\"\n    return P_fus_DT + P_fus_DD + P_fus_DHe3 + P_fus_TT\n"}], "Charged fusion power": [{"function": "charged_fusion_power", "module": "fusdb.relations.power_balance.fusion_power.fusion_power", "source": "@Reactor.relation(\n    \"fusion_power\",\n    name=\"Charged fusion power\",\n    output=\"P_charged\",\n)\ndef charged_fusion_power(\n    P_fus_DT_alpha: float,\n    P_fus_DDn_He3: float,\n    P_fus_DDp_T: float,\n    P_fus_DDp_p: float,\n    P_fus_DHe3_alpha: float,\n    P_fus_DHe3_p: float,\n) -> float:\n    \"\"\"Return charged fusion power from common D-T, D-D, and D-He3 channels.\"\"\"\n    return (\n        P_fus_DT_alpha\n        + P_fus_DDn_He3\n        + P_fus_DDp_T\n        + P_fus_DDp_p\n        + P_fus_DHe3_alpha\n        + P_fus_DHe3_p\n    )\n"}], "Neutron fusion power": [{"function": "neutron_fusion_power", "module": "fusdb.relations.power_balance.fusion_power.fusion_power", "source": "@Reactor.relation(\n    \"fusion_power\",\n    name=\"Neutron fusion power\",\n    output=\"P_neutron\",\n)\ndef neutron_fusion_power(\n    P_fus_DT_n: float,\n    P_fus_DDn_n: float,\n) -> float:\n    \"\"\"Return neutron fusion power from common D-T and D-D channels.\"\"\"\n    return P_fus_DT_n + P_fus_DDn_n\n"}], "DT fusion power": [{"function": "fusion_power_dt", "module": "fusdb.relations.power_balance.fusion_power.fusion_power", "source": "@Reactor.relation(\n    \"fusion_power\",\n    name=\"DT fusion power\",\n    output=\"P_fus_DT\",\n    constraints=(\"P_fus_DT >= 0\",),\n)\ndef fusion_power_dt(P_fus_DT_alpha: float, P_fus_DT_n: float) -> float:\n    \"\"\"Return total D-T fusion power from alpha and neutron components.\"\"\"\n    return P_fus_DT_alpha + P_fus_DT_n\n"}], "DT alpha power": [{"function": "alpha_power_dt", "module": "fusdb.relations.power_balance.fusion_power.fusion_power", "source": "@Reactor.relation(\n    \"fusion_power\",\n    name=\"DT alpha power\",\n    output=\"P_fus_DT_alpha\",\n    constraints=(\"P_fus_DT_alpha >= 0\",),\n)\ndef alpha_power_dt(Rr_DT: float) -> float:\n    \"\"\"Return alpha power from D-T fusion.\"\"\"\n    return DT_ALPHA_ENERGY_J * Rr_DT\n"}], "DT neutron power": [{"function": "neutron_power_dt", "module": "fusdb.relations.power_balance.fusion_power.fusion_power", "source": "@Reactor.relation(\n    \"fusion_power\",\n    name=\"DT neutron power\",\n    output=\"P_fus_DT_n\",\n    constraints=(\"P_fus_DT_n >= 0\",),\n)\ndef neutron_power_dt(Rr_DT: float) -> float:\n    \"\"\"Return neutron power from D-T fusion.\"\"\"\n    return DT_N_ENERGY_J * Rr_DT\n"}], "DD fusion power": [{"function": "fusion_power_dd", "module": "fusdb.relations.power_balance.fusion_power.fusion_power", "source": "@Reactor.relation(\n    \"fusion_power\",\n    name=\"DD fusion power\",\n    output=\"P_fus_DD\",\n    constraints=(\"P_fus_DD >= 0\",),\n)\ndef fusion_power_dd(P_fus_DDn: float, P_fus_DDp: float) -> float:\n    \"\"\"Return total D-D fusion power from both branches.\"\"\"\n    return P_fus_DDn + P_fus_DDp\n"}], "DD (T+p) fusion power": [{"function": "fusion_power_ddp", "module": "fusdb.relations.power_balance.fusion_power.fusion_power", "source": "@Reactor.relation(\n    \"fusion_power\",\n    name=\"DD (T+p) fusion power\",\n    output=\"P_fus_DDp\",\n    constraints=(\"P_fus_DDp >= 0\",),\n)\ndef fusion_power_ddp(P_fus_DDp_T: float, P_fus_DDp_p: float) -> float:\n    \"\"\"Return D-D fusion power from the T+p branch.\"\"\"\n    return P_fus_DDp_T + P_fus_DDp_p\n"}], "DD (He3+n) fusion power": [{"function": "fusion_power_ddn", "module": "fusdb.relations.power_balance.fusion_power.fusion_power", "source": "@Reactor.relation(\n    \"fusion_power\",\n    name=\"DD (He3+n) fusion power\",\n    output=\"P_fus_DDn\",\n    constraints=(\"P_fus_DDn >= 0\",),\n)\ndef fusion_power_ddn(P_fus_DDn_He3: float, P_fus_DDn_n: float) -> float:\n    \"\"\"Return D-D fusion power from the He3+n branch.\"\"\"\n    return P_fus_DDn_He3 + P_fus_DDn_n\n"}], "DDp triton power": [{"function": "triton_power_dd", "module": "fusdb.relations.power_balance.fusion_power.fusion_power", "source": "@Reactor.relation(\n    \"fusion_power\",\n    name=\"DDp triton power\",\n    output=\"P_fus_DDp_T\",\n    constraints=(\"P_fus_DDp_T >= 0\",),\n)\ndef triton_power_dd(Rr_DDp: float) -> float:\n    \"\"\"Return triton power from the D(d,p)T branch.\"\"\"\n    return DD_T_ENERGY_J * Rr_DDp\n"}], "DDp proton power": [{"function": "proton_power_dd", "module": "fusdb.relations.power_balance.fusion_power.fusion_power", "source": "@Reactor.relation(\n    \"fusion_power\",\n    name=\"DDp proton power\",\n    output=\"P_fus_DDp_p\",\n    constraints=(\"P_fus_DDp_p >= 0\",),\n)\ndef proton_power_dd(Rr_DDp: float) -> float:\n    \"\"\"Return proton power from the D(d,p)T branch.\"\"\"\n    return DD_P_ENERGY_J * Rr_DDp\n"}], "DDn helium-3 power": [{"function": "he3_power_dd", "module": "fusdb.relations.power_balance.fusion_power.fusion_power", "source": "@Reactor.relation(\n    \"fusion_power\",\n    name=\"DDn helium-3 power\",\n    output=\"P_fus_DDn_He3\",\n    constraints=(\"P_fus_DDn_He3 >= 0\",),\n)\ndef he3_power_dd(Rr_DDn: float) -> float:\n    \"\"\"Return He3 power from the D(d,n)He3 branch.\"\"\"\n    return DD_HE3_ENERGY_J * Rr_DDn\n"}], "DDn neutron power": [{"function": "neutron_power_dd", "module": "fusdb.relations.power_balance.fusion_power.fusion_power", "source": "@Reactor.relation(\n    \"fusion_power\",\n    name=\"DDn neutron power\",\n    output=\"P_fus_DDn_n\",\n    constraints=(\"P_fus_DDn_n >= 0\",),\n)\ndef neutron_power_dd(Rr_DDn: float) -> float:\n    \"\"\"Return neutron power from the D(d,n)He3 branch.\"\"\"\n    return DD_N_ENERGY_J * Rr_DDn\n"}], "D-He3 fusion power": [{"function": "fusion_power_dhe3", "module": "fusdb.relations.power_balance.fusion_power.fusion_power", "source": "@Reactor.relation(\n    \"fusion_power\",\n    name=\"D-He3 fusion power\",\n    output=\"P_fus_DHe3\",\n    constraints=(\"P_fus_DHe3 >= 0\",),\n)\ndef fusion_power_dhe3(P_fus_DHe3_alpha: float, P_fus_DHe3_p: float) -> float:\n    \"\"\"Return total D-He3 fusion power from alpha and proton components.\"\"\"\n    return P_fus_DHe3_alpha + P_fus_DHe3_p\n"}], "D-He3 alpha power": [{"function": "alpha_power_dhe3", "module": "fusdb.relations.power_balance.fusion_power.fusion_power", "source": "@Reactor.relation(\n    \"fusion_power\",\n    name=\"D-He3 alpha power\",\n    output=\"P_fus_DHe3_alpha\",\n    constraints=(\"P_fus_DHe3_alpha >= 0\",),\n)\ndef alpha_power_dhe3(Rr_DHe3: float) -> float:\n    \"\"\"Return alpha power from D-He3 fusion.\"\"\"\n    return DHE3_ALPHA_ENERGY_J * Rr_DHe3\n"}], "D-He3 proton power": [{"function": "proton_power_dhe3", "module": "fusdb.relations.power_balance.fusion_power.fusion_power", "source": "@Reactor.relation(\n    \"fusion_power\",\n    name=\"D-He3 proton power\",\n    output=\"P_fus_DHe3_p\",\n    constraints=(\"P_fus_DHe3         });
        input.addEventListener('input', updateSuggestions);
        input.addEventListener('focus', updateSuggestions);
      }
      if (toolbox) {
        document.addEventListener('click', function(evt) {
          if (!toolbox.contains(evt.target)) {
            hideSuggestions();
          }
        });
      }
    }

    initInteraction();
    </script>
    
</body>
</html>
