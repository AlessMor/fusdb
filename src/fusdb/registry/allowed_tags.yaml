# Allowed tags for reactors and relations.

# ! ALL TAGS SHOULD BE LOWERCASE AND WITHOUT SPACES OR SYMBOLS !
reactor_families:
  - arc
  - demo
  - step
reactor_configurations:
  - tokamak
  - compacttokamak
  - sphericaltokamak
  - stellarator
confinement_modes:
  - hmode
  - imode
  - lmode

solving_order:
  geometry: 1
  plasma: 2
  confinement: 2
  fusionpower: 3
  powerexhaust: 4

required_metadata_fields:
  - id
  - reactorconfiguration
optional_metadata_fields:
  - name
  - organization
  - reactorfamily
  - country
  - site
  - designyear
  - doi
  - notes
  - confinementmode
  - solvestrategy
  - allowrelationoverrides
