id: "EXAMPLE_ALL_FIELDS"
reactor_class: "Example"
name: "Annotated example reactor"
reactor_configuration: "tokamak" # Options: tokamak, compact tokamak, spherical tokamak, stellarator
organization: "FusionDB"
country: "N/A"
site: "N/A"
design_year: 2025
notes: "Template showing every supported field; values are illustrative only."

plasma_geometry:
  R: 9.0 # Major radius [m]
  a: 3.0 # Minor radius [m]
  A: 3.0 # Aspect ratio A = R/a [-]
  kappa: 1.7 # Elongation kappa [-]
  delta_95: 0.35 # Triangularity at 95% flux surface [-]
  V_p: 2597.63 # Plasma volume [m^3]
  S_p: 1426.49 # Plasma surface area [m^2]
  squareness: 0.0 # Squareness xi [-]
  # Optional geometry fields for other configurations / relations:
  # R_max: 10.0 # Outboard extent [m] (use with R_min to derive R)
  # R_min: 8.0  # Inboard extent [m]
  # Z_max: 4.0  # Top extent [m]
  # Z_min: -4.0 # Bottom extent [m]
  # kappa_95: 1.5 # 95% flux elongation (tokamak/stellarator)
  # delta: 0.52   # Core triangularity (tokamak)
  # For spherical tokamak set reactor_configuration: "spherical tokamak" and supply appropriate kappa, delta, squareness.
  # For stellarator set reactor_configuration: "stellarator" and prefer tau_E_*stellarator confinement methods.

plasma_parameters:
  B0: 6.0 # Toroidal field on axis [T]
  B_max: 12.0 # Peak field on coil [T]
  I_p: 15.0 # Plasma current [MA]
  f_BS: 0.50 # Bootstrap current fraction [-]
  f_NI: 0.60 # Non-inductive current fraction [-]
  f_CD: 0.10 # Driven current fraction (excluding bootstrap) [-]
  q95: 4.0 # Safety factor at 95% flux surface [-]
  q_a: 4.5 # Edge safety factor [-]
  q_min: 3.0 # Minimum safety factor [-]
  li: 0.80 # Internal inductance [-]
  beta_N: 3.0 # Normalized beta beta_N [-]
  beta_T: 0.02 # Toroidal beta (fraction) beta_T [-]
  T_avg: 12.0 # Volume-averaged electron temperature [keV]
  T0: 25.0 # On-axis electron temperature [keV]
  n_avg: 1.0e20 # Volume-averaged electron density [1/m^3]
  n0: 1.5e20 # On-axis electron density [1/m^3]
  f_GW: 0.80 # Greenwald fraction [-]
  Z_eff: 2.0 # Effective charge Z_eff [-]
  TBR: 1.05 # Tritium breeding ratio [-]
  confinement_time:
    value: 0.80 # Energy confinement time tau_E [s]
    method: tau_E_mirnov # Options: tau_E_neo_alcator, tau_E_mirnov, tau_E_iter_89p, tau_E_iter_89o, tau_E_rebut_lallia, tau_E_goldston, tau_E_t10, tau_E_jaeri, tau_E_kaye_big, tau_E_iter_h90p, tau_E_riedel_l, tau_E_christiansen, tau_E_lackner_gottardi, tau_E_neo_kaye, tau_E_riedel_h, tau_E_iter_h90p_amended, tau_E_sudo, tau_E_grb, tau_E_lg_stell, tau_E_iter93h, tau_E_iter_h97p, tau_E_iter_h97p_elmy, tau_E_iter96p, tau_E_valovic, tau_E_kaye, tau_E_pb98py, tau_E_ipb98y, tau_E_iter_ipb98y1, tau_E_iter_ipb98y2, tau_E_iter_ipb98y3, tau_E_iter_ipb98y4, tau_E_iss95_stellarator, tau_E_iss04_stellarator, tau_E_ds03, tau_E_murari, tau_E_petty08, tau_E_lang_high_density, tau_E_hubbard_nominal, tau_E_hubbard_lower, tau_E_hubbard_upper, tau_E_menard_nstx, tau_E_menard_nstx_petty08_hybrid, tau_E_nstx_gyro_bohm, tau_E_itpa20, tau_E_itpa20_il
  H89: 2.0 # H89 confinement enhancement factor [-]
  H98_y2: 1.1 # H98(y,2) confinement enhancement factor [-]
  G89: 0.2 # G89 gain factor [-]
  tau_pulse: 3600 # Pulse length [s]

power_and_efficiency:
  P_fus: 1500 # Fusion power [MW]
  P_th_tot: 2000 # Total thermal power [MW]
  P_elec_tot: 700 # Gross electric power [MW]
  P_elec_net: 500 # Net electric power [MW]
  eta_th: 0.35 # Plant thermal/electrical efficiency [-]
  Q_e: 4.0 # Electric power multiplication Q_e [-]
  P_wall: 3.0 # Fusion power wall loading Pf/Sb [MW/m^2]
  P_LHCD: 20.0 # Lower hybrid coupled power [MW]
  P_ICRF: 30.0 # ICRF coupled power [MW]
  P_LH: 100.0 # L-H transition threshold [MW]
  P_sep: 150.0 # Power across the separatrix [MW]
  P_sep_over_R: 15.0 # P_sep / R [MW/m]
  P_sep_B_over_q95AR: 8.0 # P_sep * B / (q95 * A * R) [MW*T/m]

artifacts:
  density_profile:
    file: "density_profile.h5" # File containing density profile
    x_axis: "rho" # X-axis variable name
    y_dataset: "ne" # Dataset name for density
    x_unit: "1" # X-axis unit
    y_unit: "1/m^3" # Y-axis unit
